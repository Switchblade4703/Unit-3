<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-cone position="-1 0.5 -3" rotation = "0 0 0" color="orange"></a-cone>
      <a-sphere position="0 1.25 -5" radius="1.25" color="orange"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="orange"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="rebeccapurple"></a-plane>

      <a-entity camera look-controls position="0 3 0" fov="120" 
                wasd-controls="acceleration:100" fly="true"></a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
